<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
.back{
 background-image: url("{{ url_for('static', filename='image/background.jpg') }}");
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: 100% 100%;
}
.white{
color:white;
}
.space{
margin:10px 30px;
padding:10px 10px;
background: palegreen;
width:500px
}
.gap{
padding:10px 20px;
}
</style>
  
</head>

<body class="back">
 <div>
	<div class="jumbotron">
	<h1 style="text-align:center">MACHINE FAILURE PREDICTION</h1>
	
	</div>
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">
		
		<label class="white"  for="">TYPE</label>
		<select name="space form-control" name="Type" id="Type">
			<option value=0>H</option>
			<option value=1>L</option>
			<option value=2>M</option>
		</select>


		<label class="white"  for="">AIR TEMPERATURE</label>
		<input type="number" class="space form-control" step="0.01" name="Air temperature [K]" placeholder="AIR TEMPERATURE" required="required" /><br>

		
		<label class="white"  for="">PROCESS TEMPERATURE</label>
		<input type="number" class="space form-control" step="0.01" name="Process temperature [K]" placeholder="PROCESS TEMPERATURE" required="required" /><br>

		

	</div>
		



<div class="gap col-md-6">

		<label class="white"  for="">ROTATIONAL SPEED</label>
		<input type="number" class="space form-control" step="0.01" name="Rotational speed [rpm]" placeholder="ROTATIONAL SPEED" required="required" /><br>
		
		<label class="white"  for="">TORQUE</label>
		<input type="number" class="space form-control" step="0.01" name="Torque [Nm]" placeholder="TORQUE" required="required" /><br>

		<label class="white"  for="">TOOLWEAR</label>
		<input type="number" class="space form-control" step="0.01" name="Tool wear [min]" placeholder="TOOLWEAR" required="required" /><br>
		
			
</div>
</div>

<div style="padding:2% 35%">
  <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px">Predict</button>		
</div>
      
    </form>

   <br>
   <br>
<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>


</body>
</html>
